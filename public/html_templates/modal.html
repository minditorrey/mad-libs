
<div ng-controller="modalController">
    <div class="col-md-8 col-md-offset-2"> 
        <div class="well formWell">
            <p id="instructions">Choose a word for each of the requested parts of speech. Then, you can select your theme. Have all the funs!</p>
            <form>
                <div class="form-group" ng-repeat="speechValue in speechValues">
                    <label>{{speechValue.value}}</label>
                    <input type="text" class="form-control" id="{{speechValue.id}}">
                </div>
                   
                <button id="submitForm" type="submit" class="btn btn-primary btn-lg" ui-sref="list">Submit</button>
            </form>

        </div>
    </div>  
</div>
